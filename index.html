        /*Check for internet connection*/
        function isOnline(no,yes){
            var xhr = XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('Microsoft.XMLHttp');
            xhr.onload = function(){
                if(yes instanceof Function){
                    yes();
                }
            }
            xhr.onerror = function(){
                if(no instanceof Function){
                    no();
                }
            }
            xhr.open("GET","http://counterculturefestival.nl/APP", true);
            xhr.send(); 
        }
        
        isOnline(
            function(){
                alert("You are not connected to the Internet. Enjoy the CCF IRL ;) !");
                navigator.app.exitApp();
            },
            function(){
                //alert("Succesfully connected!");
                var ref = window.open('http://counterculturefestival.nl/APP/','_self','location=no');  
                ref.addEventListener('exit', onBackButton);
            }
        );
    }
